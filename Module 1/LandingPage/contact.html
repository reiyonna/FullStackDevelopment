<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Contact Us - CHRIST (Deemed to Be) University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-info img {
            max-width: 100px;
            height: auto;
        }

        .contact-form {
            margin-top: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #001f4d;
        }
        #img_1{
            max-width: 1000px;
            height: 100;

        }
     
        .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
        margin-right: 5px;
        margin-top: 5px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <div class="contact-info">
            <div>
                <img source id="img_1" src="https://lavasa.christuniversity.in/images/logo.png" alt="University Logo" style="width:30%; height:auto">
                <h2>CHRIST(Deemed To Be) University</h2>
                <p>The Hub of Analytics<br>Lavasa, Pune 412112<br>India</p>
            </div>
            <div>
                <span class="material-symbols-outlined">
                    call
                    </span>
                Phone: +1 (123) 456-7890 <br>
                <span class="material-symbols-outlined">
                    mail
                    </span>
                Email: info@myuniversity.edu
            </div>
        </div>
        <div class="contact-form">
            <h2>Contact Form</h2>
            <form action="thanks.html" >
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
